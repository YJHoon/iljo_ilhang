name: Deploy on Merge to Master

on:
  push:
    branches: [main, 240124/github_action]
  workflow_dispatch:

jobs:
  deploy:
    name: Capistrano Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true

      - name: Install Dependencies
        run: |
          bundle install

      - name: Run Tests
        run: |
          bundle exec rspec
          export RSPEC_EXIT_CODE=$?
          if [ $RSPEC_EXIT_CODE -ne 0 ]; then
            echo "RSpec failed. Deployment halted."
            exit $RSPEC_EXIT_CODE
          fi

      - name: Install SSH key to Server
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          name: github-actions
          known_hosts: "random-placeholder-value-replaced-by-keyscan-below"
          config: |
            host iljoilhang.com
              IdentityFile ~/.ssh/github-actions
              IdentitiesOnly yes
              ForwardAgent yes

      - name: Adding Known Hosts
        run: |
          ssh-keyscan -H ${{ secrets.SSH_HOST }}

      - name: Deploy to production
        run: |
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/github-actions
          bundle exec cap production deploy
